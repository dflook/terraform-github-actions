name: Test terraform-plan

on:
  - pull_request

jobs:

  ARC:
    runs-on: arc-runner-set
    name: Arc Runner Test
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Plan
        uses: ./terraform-plan
        with:
          label: test-plan arc-runner-set
          path: tests/workflows/test-plan/arc-runner

      - name: Plan Again
        uses: ./terraform-plan
        with:
          label: test-plan arc-runner-set
          path: tests/workflows/test-plan/arc-runner
